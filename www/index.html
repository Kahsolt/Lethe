<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" type="text/css" href="w3.css"/>
    <link rel="stylesheet" type="text/css" href="app.css"/>

    <title>Lethe</title>
</head>
<body id="body" style="background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;">

<!-- 未登录时显示注册/登陆表单 -->
<article id="entry" class="w3-card-16 w3-round-medium w3-light-grey"
         style="position:absolute; margin: auto; min-width: 400px; visibility: visible">
  <header class="w3-container w3-blue w3-center">
    <h3>Lethe Project</h3>
  </header>
  <div class="w3-container">
    <p class="w3-input-group">
      <label class="w3-label w3-validate">Username</label>
      <input type="text" class="w3-input w3-border" id="username">
    </p>
    <p class="w3-input-group">
      <label class="w3-label w3-validate">Password</label>
      <input type="password" class="w3-input w3-border" id="password">
    </p>
  </div>
  <footer class="w3-container">
    <div class="w3-row-padding">
      <div class="w3-half">
        <button class="w3-input w3-indigo" id="btn_register">注册</button>
      </div>
      <div class="w3-half">
        <button class="w3-input w3-blue" id="btn_login">登录</button>
      </div>
    </div>
  </footer>
  <p></p>
</article>

<!-- 登录后显示主界面 -->
<article id="container" style="width: 100%; height: 100%; visibility: hidden;">
    <div id="add-body">

        <div class="modal-header" style="background-color: #343E48; height: fit-content">
            <!--<h5 class="modal-title" id="addFriendModalLabel" style="font-size: 18px;">添加好友</h5>-->
            <!--好友-->
            <button type="button" id="add-friend" class="btn">
                <a class="material-icons" href="javascript:" style="color: #ffffff; text-decoration: none;position: center" >person_add</a>
            </button>
            <!--群聊-->
            <button type="button" id="add-group" class="btn">
                <a class="material-icons" href="javascript:" style="color: #ffffff; text-decoration: none;position: center" >group_add</a>
            </button>
            <button type="button" id="add-close" class="close" data-dismiss="modal">
                <span aria-hidden="true" style="color: white">×</span>
                <span class="sr-only">Close</span>
            </button>
        </div>
        <div class="modal-body">
            <!--添加好友-->
            <section class="v5-input-txt" id="add-friend-body">
                <form id="add-friend-form"  autocomplete="off">
                    <li class="form-group">
                        <input class="form-control" id="add-friend-name" maxlength="50"  placeholder="请输入您要添加的好友账号" type="text">
                    </li>
                </form>
                <div class="marginB10">
                    <button id="add-friend-btn" type="button" class="btn btn-block btn-primary">添加好友</button>
                </div>
                <div class="msg" id="add-friend-msg" style="display: none;">cuo</div>
            </section>
            <!--加入群聊或者创建群聊-->
            <section class="v5-input-txt" style="display: none" id="add-group-body">
                <div class="marginB10">
                    <button id="create-group-btn" type="button" class="btn btn-block btn-primary">创建群聊</button>
                </div>
                <form id="add-group-form"  autocomplete="off">
                    <li class="form-group">
                        <input class="form-control" id="add-group-name" maxlength="50"  placeholder="请输入您要加入的群聊账号" type="text">
                    </li>
                </form>
                <div class="marginB10">
                    <button id="add-group-btn" type="button" class="btn btn-block btn-primary">加入群聊</button>
                </div>
                <div class="msg" id="add-group-msg" style="display: none;">cuo</div>
            </section>
        </div>

    </div>
    <div id="conf-body">
        <div class="modal-header" style="background-color: #343E48; height: fit-content">
            <button type="button" id="conf-name" class="btn">
                <a class="material-icons" href="javascript:" style="color: #ffffff; text-decoration: none;position: center" >add_comment</a>
            </button>
            <!--群聊-->
            <button type="button" id="conf-user" class="btn">
                <a class="material-icons" href="javascript:" style="color: #ffffff; text-decoration: none;position: center" >person_add</a>
            </button>
            <button type="button" id="conf-close" class="close" data-dismiss="modal">
                <span aria-hidden="true" style="color: white">×</span>
                <span class="sr-only">Close</span>
            </button>
        </div>
        <div class="modal-body">
            <section class="v5-input-txt" id="rename-group-body">
                <form id="rename-group-form"  autocomplete="off">
                    <li class="form-group">
                        <input class="form-control" id="rename-group-name" maxlength="50"  placeholder="输入群名称..." type="text">
                    </li>
                </form>
                <div class="marginB10">
                    <button id="rename-group-btn" type="button" class="btn btn-block btn-primary">重命名</button>
                </div>
            </section>
            <section class="v5-input-txt" id="conf-user-body" style="display: none">
                <form id="conf-user-form"  autocomplete="off">
                    <li class="form-group">
                        <input class="form-control" id="conf-user-name" maxlength="50"  placeholder="输入用户名称..." type="text">
                    </li>
                </form>
                <div class="marginB10">
                    <button id="add-user-btn" type="button" class="btn btn-block btn-primary">添加成员</button>
                    <button id="del-user-btn" type="button" class="btn btn-block btn-primary">删除成员</button>
                </div>
            </section>
        </div>
        <div style="text-align: left;justify-content: flex-start" class="modal-footer">
         <ul style="margin: 0;padding: 0" id="member-ul"></ul>
        </div>
    </div>
    <div id="add-bg"></div>
    <aside>
        <header>
            <div id="div_avatar" class="avatar" style="cursor: pointer;">
                <img alt="avatar" id="user_avatar" src="/data/avatar/user.png"/>
            </div>
            <div id="user_username"></div>
            <div>
              <input id="change_avatar" style="display: none" type="file">
                <a class="material-icons" href="javascript:" style="color: #ffffff; text-decoration: none" id="log_out">exit_to_app</a>
                <!--a class="material-icons" href="javascript:" style="color: #ffffff; text-decoration: none" id="user_info">person</a-->
                <a class="material-icons" href="javascript:" style="color: #ffffff; text-decoration: none" id="add-btn">add_circle_outline</a>
            </div>
        </header>
        <br />
        <ul id="friends"></ul>
    </aside>

    <section id="main" style="width: 80%;">
      <header><div id="chat_title" style="height: 40px">Lethe</div></header>
      <div id="messages" style="height: 75%"></div>
      <footer style="height: 5%">
        <div>
          <input id="open_file" type="file" style="display: none" />
          <i id="select_image" class="material-icons" style="cursor: pointer">image</i>
          <i id="select_emoji" class="material-icons" style="cursor: pointer" data-toggle="popover">tag_faces</i>
        </div>
      </footer>
      <footer style="height: 25%">
        <textarea id="input" readonly placeholder="" style="height: 100%">（请选择一个联系人或群组以开始……）</textarea>
        <div style="position: absolute; right: 10px; bottom: 10px">
          <i id="send" class="material-icons" style="cursor: pointer">send</i>
        </div>
      </footer>
    </section>
</article>

  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
  <script src="https://int-2.cn/script/spark-md5/spark-md5.min.js"></script>
  <script src="/socket.io/socket.io.js"></script> <!-- this script is provided by socket.io at runtime -->
  <script src="message_builder.js"></script>
  <script src="message_store.js"></script>
  <script src="app.js"></script>
</body>
</html>
